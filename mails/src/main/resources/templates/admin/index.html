<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>4AM邮件系统</title>
    <link rel="stylesheet" th:href="@{static/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{static/css/admin.css}">
    <script th:src="@{static/js/jquery.js}"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header" style="background-color: #00aaee">
  <div class="logo margin-big-left fadein-top">
    <h1><img th:src="@{static/images/y.jpg}" class="radius-circle rotate-hover" height="50" alt="" />4AM邮件系统</h1>
  </div>
</div>
<div class="leftnav" style="background-color: #00aaee">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
  <h2><span class="icon-user"></span>基本设置</h2>
  <ul style="display:block">
      <shiro:hasRole name="admin">
          <li><a href="/administer/users" target="right"><span class="icon-caret-right"></span>用户管理</a></li>
      </shiro:hasRole>
    <li><a href="/admin/sendMessage" target="right"><span class="icon-caret-right"></span>发邮件</a></li>
    <li><a href="/admin/findSendMessage" target="right"><span class="icon-caret-right"></span>已发送邮件</a></li>
    <li><a href="/admin/receiveMessage" target="right"><span class="icon-caret-right"></span>收件箱</a></li>
    <li><a href="/admin/dustbin" target="right"><span class="icon-caret-right"></span>垃圾箱</a></li>
  </ul>
</div>
<script type="text/javascript">
$(function(){
  $(".leftnav h2").click(function(){
	  $(this).next().slideToggle(200);	
	  $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
	    $("#a_leader_txt").text($(this).text());
  		$(".leftnav ul li a").removeClass("on");
		$(this).addClass("on");
  })
});
</script>
<ul class="bread">
  <li><a href="##" id="a_leader_txt">网站信息</a></li>
</ul>
<div class="admin">
  <iframe scrolling="auto" rameborder="0" src="/admin/info" name="right" width="100%" height="100%"></iframe>
</div>
<div style="text-align:center;">
<p>来源:<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
