<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>垃圾箱</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/static/css/admin.css}">
    <script th:src="@{/static/js/jquery.js}"></script>
    <script th:src="@{/static/js/pintuer.js}"></script>
</head>
<body>
<div id="big">
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th>主题</th>
            <th>收件人</th>
            <th>时间</th>
            <th>内容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tab"></tbody>
    </table>
</div>
<div class="form-group" id="window" style="display: none">
    <div class="label">
        <label style="color: #0f0f0f"><button onclick="closewindows()">返回</button></label>
        <label style="color: #0f0f0f">内 容：</label>
    </div>
    <div class="field">
        <textarea class="input w50" id="message" name="message" rows="10" cols="53" placeholder="没内容"></textarea>
    </div>
</div>
</body>

<script>
    $(document).ready(function(){
        $.ajax({
            url:"[[@{/message/dustbin}]]",
            dataType:"json",
            type:"POST",
            success:function (data) {
                var str ="";
                $("#tab").html(str);
                if(data.length>0){
                    //使用jquery形式遍历
                    var img = "" //图标标签的string
                    $.each(data,function(n,val){
                        str+="<tr>"+
                            "<td>"+val.title+"</td>"+"<td>"+val.receiveMail+"</td>"+"<td>"+val.date+"</td>"+"<td><button onclick='findText("+val.text+")'>查看详情</button></td>"+"<td><div class=\"button-group\"><a class=\"button border-red\" role=\"button\" onclick='deleteMessage("+val.id+")'>删除</a></div>" +
                            "</tr>";
                    });
                }else{
                    $("#tab").append("<tr><td colspan=8 align=\"center\">暂时没有垃圾邮件</td></tr>");
                }
                $("#tab").append(str);
            },
            error:function () {
                alert("服务器错误")
            }
        })
    })

    //删除
    function deleteMessage(id) {
        var isNo = confirm("确认删除？")
        if (isNo) {
            $.ajax({
                url:"[[@{/message/delDustbinById}]]",
                type: "post",
                dataType: "json",
                data: {"id": id},
                success: function (data) {
                    if (data != null) {
                        alert("删除成功！");
                    } else {
                        alert("删除失败！");
                    }
                },
                error: function () {
                    alert("删除成功！");
                    window.location = "/admin/dustbin";
                }
            })
        }
    }

    //查看详情
    function findText(text) {
        //显示修改的模态框
        $("#window").show();
        $("#big").hide();
        //把选中行的数据复制给修改框里的表单元素
        $("#message").val(text);
    }


    //关闭模态框
    function closewindows() {
        $("#window").hide();
        $("#big").show();
    }
</script>
</html>
