<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=yes">
    <meta name="renderer" content="webkit">    <meta charset="UTF-8">
    <title>发送邮件</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div class="panel admin-panel">
        <div class="panel-head"><strong><span class="icon-key"></span> 发送邮件</strong></div>
        <div class="body-content">
            <form th:action="@{/message/sendMessage}" method="post"  class="form-x" >
                <div class="form-group">
                    <div class="label">
                        <label style="color: #0f0f0f">收件人：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="receiveMail" name="receiveMail" size="50"
                               placeholder="请输入收件人邮箱"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label style="color: #0f0f0f">标 题：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="title" name="title" size="50"
                               placeholder="请输入标题"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label style="color: #0f0f0f">内 容：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="message" name="message" style="height: 70px;width: 359.2px"
                               placeholder="请输入内容"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="color: white; background-color:  #6254B2;">
                            <i class="fa fa-check"></i>发送
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
