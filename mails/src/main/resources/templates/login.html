<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet"  th:href="@{static/css/font.css}">
    <link rel="stylesheet" th:href="@{static/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{static/js/xadmin.js} "></script>

</head>
<body class="login-bg">

<div class="login">
    <div class="message">4AM邮件系统登录</div>
    <div id="darkbannerwrap"></div>
    <form th:action="@{/login}" method="post" class="layui-form" >
        <input name="mail" placeholder="邮 箱" type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="code" lay-verify="required" placeholder="验证码"  type="text" class="layui-input" onclick="setCode()">
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script type="text/javascript">
    //发送验证码
    function setCode() {
        var mail = $("input[name='mail']").val();
        $.ajax({
            url:"[[@{/sendCode}]]",
            type:"POST",
            data:{"mail":mail},
            success:function (data) {
                alert(data)
            },
            error:function () {
                alert("服务器错误")
            }
        })
    }

</body>
</html>
